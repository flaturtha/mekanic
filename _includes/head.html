<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- GTM DATALAYER -->
  {% include datalayer.html %}

  <!-- Google Tag Manager 
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WWPLNXX');</script>-->
  <!-- End Google Tag Manager -->


  {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

  <!-- JSON-LD/SEO stuff -->
    <!-- JSON-LD -->
     <!-- include jsonld_novels.html %} -->
    <!-- TWITTER -->
    <!-- include twittercard.html %} -->
    <!-- OG -->
    <!-- include og.html %} -->
    <!-- END OG -->
  <!-- end JSON-LD/SEO stuff -->

  <link rel="sitemap" type="application/xml" href="{{ site.url }}/sitemap.xml">

  <!-- site icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8b0000">
  <meta name="theme-color" content="#ffffff">
  <!-- end site icons -->

  <!-- Webmaster Tools Verification -->
  {% if site.owner.google.verify %}<meta name="google-site-verification" content="{{ site.owner.google.verify }}">{% endif %}

  {% capture canonical %}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="_assets/js/vendor/respond.js"></script>
      <![endif]-->

    <!-- YANDEX -->

    

</head>
